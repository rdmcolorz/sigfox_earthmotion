<html>  
    <head>  
        <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
        </style>
    </head>
        <body>
            <h3>My google maps demo</h3>
            <div id="map"></div>
            <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiyTWsXoQ-DNWZyNYh5tEM5G1jDel4d10&callback=initMap" type="text/javascript">
    </script>
        </body>
</html>
